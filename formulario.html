<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
</head>
<body>
    <div class="portada-banda">
        <div class="botones">
          <button class="botones-inicio">
            <a href="./index.html">Inicio</a>
          </button>
      
          <button class="botones-inicio">
            <a href="./discografia.html" >Discografia</a>
          </button>
          
          <h1 class="banda">Counterparts</h1>
        </div>
    <div class="formulario">
        <h2 class="text-color">Comentarios</h2>
        <form action="#" method="post">
            <label class="text-color">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label class="text-color">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label class="text-color">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            <label class="text-color">Comentario:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <button class="botones-inicio">Enviar</button>
        </form>
    </div>
    
</body>
</html>
